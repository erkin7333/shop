{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block title %} Checkout {% endblock %}


{% block content %}

<h1 class="mb-5 text-2xl">Checkout</h1>

<h2 class="text-xl text-gray-500">Jami Summa: ${{ cart.get_total_cost }}</h2>

<form action="#" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="inline-block px-8 py-4 bg-teal-600 text-white">Checkout</button>
</form>

{% endblock %}
