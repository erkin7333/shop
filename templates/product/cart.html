{% extends 'layout.html' %}

{% block title %} Cart {% endblock %}


{% block content %}

<h1 class="text-2xl">Cart</h1>
{% for item in cart %}
<p class="mb-2">
    <b>Title: </b>{{ item.product.title }}<br>
    <b>Quantity: </b>{{ item.quantity }}<br>
    <a href="{% url 'main:change_quantity' item.product.id %}?action=increase" class="inline-block px-8 py-4 bg-teal-500 text-white">+</a>
    <a href="{% url 'main:change_quantity' item.product.id %}?action=decrease" class="inline-block px-8 py-4 bg-red-500 text-white">-</a>
    <a href="{% url 'main:delet_cart' item.product.id %}">Remove from cart</a>
</p>
{% endfor %}

<strong>Total cost: </strong>{{ cart.get_total_cost }}

{% endblock %}
