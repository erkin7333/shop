<!doctype html>
{% load static %}
{% load category %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<nav class="max-w-auto mx-auto flex items-center justify-between bg-teal-500 py-4 px-6">
    <div class="logo">
        <a href="{% url 'main:home-page' %}" class="text-2xl text-white">Home</a>
    </div>
    <div class="search">
        <form method="get" action="{% url 'main:search' %}" class="flex items-center space-x-3">
            <input type="search" name="query" placeholder="Search" class="py-2 px-4 rounded-xl">
            <button type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="w-6 h-6 text-white">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"/>
                </svg>

            </button>
        </form>
    </div>

    <div class="menu flex items-center space-x-4">
        {% menu %}
        {% if request.user.is_authenticated %}
        <a href="{% url 'accounts:myaccount' %}" class="py-2 px-4 bg-teal-800 text-white rounded-xl hover:bg-teal-900">My
            account</a>
        <a href="{% url 'accounts:my_stor' %}" class="py-2 px-4 bg-teal-800 text-white rounded-xl hover:bg-teal-900">My
            store</a>
        {% else %}
        <a href="{% url 'accounts:sign_up' %}" class="text-white">Sign Up</a>
        <a href="{% url 'accounts:login' %}" class="text-white">Login</a>

        {% endif %}
        <a href="{% url 'main:cart_view' %}" class="flex space-x-3 py-2 px-4 bg-teal-800 text-white rounded-xl hover:bg-teal-900">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"/>
            </svg>
            <span>({{ cart|length }})</span></a>
        <a href="{% url 'main:about-page' %}" class="py-2 px-4 bg-teal-800 text-white rounded-xl hover:bg-teal-900">About</a>

    </div>
</nav>

<div class="max-w-auto mx-auto py-4 px-6">
    {% block content %} {% endblock %}
</div>

</body>
</html>
