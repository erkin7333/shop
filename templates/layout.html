<!doctype html>
{% load static %}
{% load category %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<nav class="max-w-auto mx-auto flex items-center justify-between bg-teal-500 py-4 px-6">
    <div class="logo">
        <a href="{% url 'main:home-page' %}" class="text-2xl text-white">Home</a>
    </div>
    <div class="search">
        <form method="get" action="{% url 'main:search' %}">
            <input type="search" name="query" placeholder="Search">
            <button type="submit" class="">Search</button>
        </form>
    </div>

    <div class="menu flex space-x-4">
        {% menu %}
        {% if request.user.is_authenticated %}
        <a href="{% url 'accounts:myaccount' %}" class="text-white">My account</a>
        <a href="{% url 'accounts:my_stor' %}" class="text-white">My store</a>
        {% else %}
        <a href="{% url 'accounts:sign_up' %}" class="text-white">Sign Up</a>
        <a href="{% url 'accounts:login' %}" class="text-white">Login</a>

        {% endif %}
        <a href="{% url 'main:about-page' %}" class="text-white">About</a>
    </div>
</nav>

<div class="max-w-auto mx-auto py-4 px-6">
    {% block content %} {% endblock %}
</div>

</body>
</html>
