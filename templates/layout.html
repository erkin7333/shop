<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} | Shop</title>
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap-4.6.0-dist/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap-4.6.0-dist/css/bootstrap.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/icons/icons-1.5.0/font/bootstrap-icons.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/main.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Link</a>
            </li>
        </ul>
    </div>
</nav>

{% block content %}{% endblock %}

<script src="{% static 'vendor/jquery-3.6.1.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap-4.6.0-dist/js/bootstrap.bundle.js' %}"></script>
<script src="{% static 'assets/main.js' %}"></script>
</body>
</html>
